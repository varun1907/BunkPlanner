<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'accounts/login.css' %}" rel="stylesheet">
  </head>

  <body>



<div class ="container" style="border:1px solid black">
     <div class="xyz">
       {% if messages %}
       <div class ="row">
         <div class="col-md-12">
           {% for message in messages %}
           <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Oops!   </strong>{{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
           {% endfor %}
         </div>
       </div>
       {% endif %}
        <div class="top">
          <div class="row top_row">
            <div class="col-sm-9 head">
                <h4>Login</h4>
                <p>See what new bunks are happening</p>
            </div>
            <div class="col-sm-3 head_icon">
                <i class="fa fa-sign-in fa-3x" aria-hidden="true"></i>
            </div>
          </div>
        </div>


        <div class="below_head">

 <form style="margin:5px;padding-top: 20px" method="post" action="">
        {% csrf_token %}
        <div class="form_content">
                        <div class="inner-addon left-addon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" name="username" class ="form-control" placeholder="Username">
                        </div>

                        <div class="inner-addon left-addon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Login</button>

          </div>
</form>
<div class="forgot_password_link">
<p><a href="#">Forgot Password?</a></p>
</div>
        </div>
     </div>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
